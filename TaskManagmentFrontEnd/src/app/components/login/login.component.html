<div class="container">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <div class="col-md-6">
            <form (submit)="login()" [formGroup]="form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" formControlName="name" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-50 mt-4" [disabled]="form.invalid">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
