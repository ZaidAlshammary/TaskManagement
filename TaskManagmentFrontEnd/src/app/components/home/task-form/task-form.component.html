<form [formGroup]="form">
    <div class="form-group mt-3">
        <label for="taskName">Title</label>
        <input type="text" class="form-control" id="taskName" formControlName="title">
    </div>
    <div class="form-group mt-3">
        <label for="taskDescription">Task Description</label>
        <textarea class="form-control" id="taskDescription" rows="3" cols="20" formControlName="description"></textarea>
    </div>
    <div class="form-group mt-3">
        <label for="taskDate">Due Date</label>
        <input type="date" class="form-control" id="taskDate" formControlName="dueDate">
    </div>
    <div class="form-group mt-3">
        <label for="taskStatus">Task Status</label>
        <select class="form-select" id="taskStatus" formControlName="status">
            <option value="0">Pending</option>
            <option value="1">Complete</option>
        </select>
    </div>
    <div class="form-group mt-3">
        <label for="assignedUser">Assigned User</label>
        <select class="form-select" id="assignedUser" formControlName="user" (change)="openDialog($event)">
            @for (user of users; track $index) {
                <option value="{{ user.id }}">{{ user.fullName }}</option>
            }
            <option [value]="CREATE_USER">New User</option>
        </select>
    </div>
</form>
